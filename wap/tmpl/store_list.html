<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/child.css">
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
</head>
<body>
    <header id="header"></header>
    <div class="content">
	    <div class="product-filter">
				<a href="javascript:void(0);" class="clearfix current keyorder" key="4">
					<span class="pf-newpd-icon f-icon fleft"></span>
					<span class="pf-title">距离</span>
				</a>
				<a href="javascript:;" class="clearfix keyorder" key='3'>
					<span class="pf-price-icon  desc f-icon fleft"></span>
					<span class="pf-title">信誉</span>
				</a>
				<a href="javascript:;" class="clearfix keyorder" key='2'>
					<span class="pf-popularity-icon f-icon fleft"></span>
					<span class="pf-title">人气</span>
				</a>
		</div>
	</div>
	<div class="product-cnt">
			<div id=store_list></div>
	</div>
	<div class="footer" id="footer"></div>
	<input type="hidden" name="key" value="4">
	<input type="hidden" name="order" value="1">
	<input type="hidden" name="page" value="10">
	<input type="hidden" name="curpage" value="1">
	<input type="hidden" name="hasmore">
	<input type="hidden" name="gc_id" value="">
	<input type="hidden" name="keyword">   
</body>
<script type="text/html" id="home_body">
	<% if(store_list.length >0){%>	
		<ul class="product-list">
			<%for(i=0;i<store_list.length;i++){%>
			<li class="pdlist-item" goods_id="<%=store_list[i].store_id;%>">
				<a href="store_detail.html?store_id=<%=store_list[i].store_id;%>" class="pdlist-item-wrap clearfix">
					<span class="pdlist-iw-imgwp">
						<img src="<%=store_list[i].store_image_url;%>"/>
					</span>
					<div class="pdlist-iw-cnt">
						<p class="pdlist-iwc-pdname">
							<%=store_list[i].store_name;%>
						</p>
						<p class="pdlist-iwc-pdprice">
							<%=store_list[i].store_zy;%>
							<%=store_list[i].store_grade;%>
							<%=store_list[i].area_info%>
						</p>
						<p class="pdlist-iwc-pdcomment clearfix  ">
							<span class="evaluation_good_swp mr5 fleft">
							<%
								for(var s = 0;s<store_list[i].good_star;s++){
							%>
								<span class="evaluation_good_star fleft"></span>
							<%
								}
							%>
							</span>
						</p>
						<p class="pdlist-iwc-pdcomment">
							<span class="evaluation_good_swp mr5 ">
							距离<%=store_list[i].distance;%>米
							</span>
						</p>

					</div>
					
				</a>
			
			</li>
			<%}%>
		</ul>
	<%
	   }else {
	%>
		<div class="no-record">
            暂无记录
        </div>
	<%
	   }
	%>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/touch.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/tmpl/storelist-top.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
<script type="text/javascript" src="../js/tmpl/store_list.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>








</html>
